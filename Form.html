<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f7fafc;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        form {
            background: #fff;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 6px 18px rgba(15,23,42,0.08);
            width: 100%;
            max-width: 480px;
            box-sizing: border-box;
        }
        form label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            margin-top: 14px;
        }
        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }
        form textarea {
            min-height: 120px;
            resize: vertical;
        }
        form button {
            margin-top: 16px;
            background: #2563eb;
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }
        form button:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <form action="/submit" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="message">Message:</label>
    <textarea id="message" name="message"></textarea>
    <button type="submit">Submit</button>
</form>

<div>
<h1> Form and thier input </h1>
<ol type="I">
    <li>Name: Text</li>
    <li>Age: Number</li>
    <li>Email: Email</li>   
    <li>Date: Date</li>
    <li>Password: Password</li> 
</ol>
</div>
</body>
</html>
